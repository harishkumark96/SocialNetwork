<ul class="collection col s12 m12 l10" *ngFor="let post of posts">
    <li class="collection-item avatar">
      <img src="http://placehold.it/50x50" alt="" class="circle">
      <span class="title">{{post.username}}</span>
      <p class="time">{{timeFromNow(post.created)}}
          <!-- <br>Country -->
      </p>
    </li>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <!-- <div class="card-image">
                    <img class="postImage" src="https://lumiere-a.akamaihd.net/v1/images/sa_pixar_virtualbg_brave_16x9_41b1e6e3.jpeg" alt="">
                </div> -->
                <div class="card-content">
                    <p>{{post.post}}</p>
                </div>
                <div class="card-action">
                    <i (click)="likePost(post)" [ngClass]="(!checkInLikesArray(post.likes, user.username)) ? 'notliked' : 'liked'"  class="material-icons thumb_up">thumb_up</i>
                    <span class="iconSpan">
                        {{post.totalLikes}}
                    </span>
                    <i class="material-icons" [ngClass]="(!checkInLikesArray(post.comments, user.username)) ? 'notliked' : 'liked'" (click)="openCommentBox(post)">chat</i>
                    <span class="iconSpan">{{post.comments.length}}</span>
                </div>
            </div>
        </div>
    </div>
</ul>
